    <h3 class="text-center fw-bold pt-3">Contact Us</h3>

      <div class="form-floating mb-3">
        <input type="text" name="user_name" class="form-control" id="floatingInput" placeholder="John Doe" required>

      </div>

      </div>
      <div class="col-12 mb-3">
        <div class="form-floating">
          <textarea name="message" class="form-control" placeholder="Enter a message" id="floatingTextarea2" style="height: 150px" required></textarea>

        </div>
      </div>
        <div class="col-12 d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-lg btn-primary">Submit</button>

      </form>
</div>
